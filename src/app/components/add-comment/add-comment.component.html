<form [formGroup]="commentForm" (ngSubmit)="onSubmit()">
  <div class="input-comment">
    <textarea formControlName="commentText" rows="9" class="input-comment-section"></textarea>
  </div>
  <div *ngIf="tenancy === 'comment'">
    <button type="submit" class="submit-btn" [disabled]="!commentForm.valid">Add Comment</button>
  </div>
  <div *ngIf="tenancy === 'reply'">
    <button type="submit" class="submit-btn" [disabled]="!commentForm.valid">Add Reply</button>
  </div>
</form>
